<div class="row">
    <label>Server Name</label>
    <!-- <input type="text" name="server" class="form-control" placeholder="Server" (input)="onUpdateServerName($event)"> -->
    <input type="text" name="server" class="form-control" placeholder="Server" [(ngModel)]="serverName">
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
    <!-- <p>{{ serverName }}</p> -->
    <!-- <p>{{ serverCreationStatus }}</p> -->
     <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}.</p>
     <ng-template #noServer><p>No server was created!</p></ng-template> 
     @if(serverCreated){
        <p>Yes it exist.</p>
     }
     @else {
        <p>not</p>
     }
</div>
<div class="row">
    <div class="col"> 
        <!-- <app-server *ngFor="let server of servers"></app-server>  -->
         @for (server of servers; track $index){
            <app-server></app-server> 
            <p>{{ $index }}</p>
         }
    </div>
    <!-- <div class="col">
        <app-server></app-server>
    </div> -->
</div>
